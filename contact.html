<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="style.css" rel="stylesheet" />
    <link href="mobile.css" rel="stylesheet" media="only screen and (max-width: 600px)" />
    <style>
        #contact label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
    <script src="javaMenu.js" defer></script>

</head>
<body>
    <header>
        <img src="farm_rainbow.jpg" alt="Spring Lake Farms" />

        <!-- Mobile Menu Toggle -->
        <div id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Main Navigation -->
        <nav class="horizontalNav">
            <ul id="dropdownMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cows.html">Our Cows</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <section id="contactSection">
        <h1 id="contactHead">Contact Us</h1>
        <p>For questions about any of our products or help with placing your order, don't hesitate to contact us.</p>
        <form id="contact" action="#" method="post">
            <fieldset id="custInfo">
                <div id="topForm">
                    <div class="formRow">
                        <label for="Name">Full Name</label>
                        <input name="custName" id="Name" type="text" required>
                    </div>

                    <div class="formRow">
                        <label for="Email">Email</label>
                        <input name="custMail" id="Email" type="email" required>
                    </div>

                    <div class="formRow">
                        <label for="Phone">Phone</label>
                        <input name="custPhone" id="Phone" type="tel" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}" title="Please enter a valid phone number, e.g., 123-456-7890 or 1234567890." maxlength="16" required>
                    </div>

                </div>
                <div id="bottomForm">

                    <div class="formRow fullWidth">
                        <label for="Message">Message</label>
                        <textarea name="custMsg" id="Message" type="text" required></textarea>
                    </div>
                </div>

            </fieldset>

            <div id="buttons">
                <input type="submit" value="Submit" id="submitButton"/>
                <input type="reset" value="Cancel" id="resetButton"/>
             </div>

        </form>
    </section>
    <footer>
        <h1>Follow Us!</h1>
        <nav class="footerNav">
            <ul>
                <li id="facebook">
                    <a href="https://www.facebook.com/profile.php?id=100054319639009" target="_blank" rel="noopener noreferrer"><img src="fbicon.png" alt="Facebook" /> Facebook</a>
                </li>
                <li id="instagram">
                    <a href="https://www.instagram.com/spring_lake_farms/" target="_blank" rel="noopener noreferrer"><img src="instaicon.png" alt="Instagram" /> Instagram</a>
                </li>
            </ul>
        </nav>
        <address>
            Spring Lake Farms &copy; 1920 All Rights Reserved
        </address>
    </footer>
</body>
</html>
